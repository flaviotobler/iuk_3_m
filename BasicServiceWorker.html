<html>
	<head>
		<title>The best website ever</title>
	</head>
	<body>
		<img src="horse.jpg" height="300">
		<script>
			if('serviceWorker' in navigator){
				navigator.serviceWorker.register('https://flaviotobler.github.io/iuk_3_m/BasicServiceWorker.js').then(function(registration){
					console.log('ServiceWorker registration succesful with scope: ', registration.scope);
				}).catch(function(err){
					console.log('ServiceWorker registration failed: ', err);
				});
			}
		</script>
	</body>
</html>
